<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="btns">
            <button class="btn-modal btn btn-warning">jquery</button>
            <button class="btn-modal-2 btn btn-secondary" data-toggle="modal" data-target="#modal">bootstrap</button>
        </div>

        <div class="slider-item">
            <h3>Слайдер bootstrap</h3>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg"
                            class="d-block red" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg"
                            class="d-block green" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg"
                            class="d-block blue" alt="...">
                    </div>
                </div>
            </div>
            <div class="slider-conrols">
                <button class="" type="button" data-target="#carouselExampleControls" data-slide="prev">
                    Previous
                </button>
                <button class="" type="button" data-target="#carouselExampleControls" data-slide="next">
                    Next
                </button>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Слайдер jquery</h3>
            <button class="jq-prev">Назад</button>
            <button class="jq-next">Вперёд</button>
            <div class="jq-outer">
                <div class="jq-inner">
                    <img class="guy jq-active red" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                    <img class="guy green" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                    <img class="guy blue" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                </div>
            </div>
            <div class="modal-wrapper">
                <div class="modal-active">
                    <div class="modal-close">

                    </div>
                    <div class="modal-window">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>

</html>
