<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="jq">
        <h3>Модальное на JQuery</h3>
        <div class="btns">
            <button class="btn-modal btn btn-warning jq-btn">Кнопка</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <button class="myClose">
                    <i class="fa-solid fa-x"></i>
                </button>
                <img class="modal-cat" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg" alt="">
            </div>
        </div>

        <div class="container">
            <h3>Слайдер jquery</h3>
            <button class="jq-prev">Назад</button>
            <button class="jq-next">Вперёд</button>
            <div class="jq-outer">
                <div class="jq-inner">
                    <img class="guy red" data-index="0" data-status="active"
                        src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                    <img class="guy green" data-index="1" data-status="unknown"
                        src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                    <img class="guy blue" data-index="2" data-status="unknown"
                        src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="bs">
        <h3>Модальное на Bootstrap</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Кнопка
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Модальное на Bootstrap</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg">
                    </div>
                </div>
            </div>
        </div>
        <h3>Слайдер Bootstrap</h3>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <button type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                Назад
            </button>
            <button type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                Вперёд
            </button>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="red" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="green" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="blue" src="https://upload.wikimedia.org/wikipedia/en/0/08/I_Can_See_the_Whole_Room.jpg" class="d-block" alt="...">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/c57c1e8eb6.js" crossorigin="anonymous"></script>
</body>

</html>
